syntax = "proto3";

package proto;
option go_package = "../;pb";

message Msg {
  int64 senderId = 2;
  int64 receiverId = 3;
  Type type = 4;
  string content = 5;
  bool ok = 6;

  enum Type {
    Greet = 0;
    Chat = 1;
    Adding = 2;
    AddingRes = 3;
  }
}

service Internal {
  rpc Send (stream Msg) returns (stream Msg) {}
}